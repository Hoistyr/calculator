<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
</head>
<body>
<div id="pageContent">
    <div id="calculator">
        <div id="topOfCalc">   
            <div id="display">
                <h1 id="displayText">0</h1>
            </div>
        </div> 
        <div id="bottomOfCalc">
            <div id = "buttonsHolder">
                <div id="digits">
                    <div id="openParentheses" class="digit"><h1>(</h1></div>
                    <div id="closeParentheses" class="digit"><h1>)</h1></div>
                    <div id="clearEverythingButton" class="digit"><h1>CE</h1></div>
                    <div id="removeLast" class="digit"><h1>&lt;-</h1></div>
                    
                    
                    <div id="square" class="digit"><h1>x<sup id="squared2">2</sup></h1></div>
                    <div id="squareRoot" class="digit"><h1>√</h1></div>
                    <div id="clearButton" class="digit" ><h1>C</h1></div>
                    <div id="divide" class="digit operator"><h1>÷</h1></div>
                    
                    <div id="digit7" class="digit number"><h1>7</h1></div>
                    <div id="digit8" class="digit number"><h1>8</h1></div>
                    <div id="digit9" class="digit number"><h1>9</h1></div>
                    <div id="multiply" class="digit operator"><h1>*</h1></div>
                    
                    <div id="digit4" class="digit number"><h1>4</h1></div>
                    <div id="digit5" class="digit number"><h1>5</h1></div>
                    <div id="digit6" class="digit number"><h1>6</h1></div>
                    <div id="subtract" class="digit operator"><h1>-</h1></div>
                    
                    <div id="digit1" class="digit number"><h1>1</h1></div>
                    <div id="digit2" class="digit number"><h1>2</h1></div>
                    <div id="digit3" class="digit number"><h1>3</h1></div>
                    <div id="add" class="digit operator"><h1>+</h1></div>
                    
                    <div id="ans" class="ans"><h1>ANS</h1></div>
                    
                    <div id="digit0" class="digit number"><h1>0</h1></div>
                    
                    <div id="decimal" class="digit operator"><h1>.</h1></div>
                    <div id="executeOperation" class="digit"><h1>=</h1></div>
                </div>   
            </div>
        </div>      
    </div>
</div>

<script src="scripts.js"></script>   
</body>


</html>
